<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            padding-top: 50px;
        }
        .form-container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">ðŸ’¼ Salary Prediction App</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="job_profile" class="form-label">Job Profile:</label>
                    <select class="form-select" name="job_profile" id="job_profile" required>
                        <option value="0">Software Engineer</option>
                        <option value="1">Data Analyst</option>
                        <option value="2">Machine Learning Engineer</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="min_experience" class="form-label">Min Experience (years):</label>
                    <input type="number" class="form-control" name="min_experience" id="min_experience" required>
                </div>

                <div class="mb-3">
                    <label for="max_experience" class="form-label">Max Experience (years):</label>
                    <input type="number" class="form-control" name="max_experience" id="max_experience" required>
                </div>

                <div class="mb-3">
                    <label for="work_type" class="form-label">Work Type:</label>
                    <select class="form-select" name="work_type" id="work_type" required>
                        <option value="0">Intern</option>
                        <option value="1">Full-Time</option>
                        <option value="2">Part-Time</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="company_size" class="form-label">Company Size:</label>
                    <select class="form-select" name="company_size" id="company_size" required>
                        <option value="0">Small</option>
                        <option value="1">Medium</option>
                        <option value="2">Large</option>
                        <option value="3">Very Large</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <select class="form-select" name="location" id="location" required>
                        <option value="0">Lahore</option>
                        <option value="1">Karachi</option>
                        <option value="2">Islamabad</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
            </form>

            {% if predicted_salary is not none %}
                <div class="alert alert-success text-center mt-4">
                    <h4>Predicted Salary: Rs. {{ predicted_salary | round(0) }}</h4>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
